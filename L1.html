<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для новой застройки - Geofundament</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calculator-header {
            background: #1e40af;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .calculator-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .calculator-body {
            padding: 2rem;
        }

        .question {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .question.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #334155;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-option:hover {
            border-color: #93c5fd;
        }

        .radio-option input {
            margin-right: 1rem;
            width: 1.2rem;
            height: 1.2rem;
        }

        .radio-option.selected {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .result {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .result h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .result ul {
            list-style-type: none;
        }

        .result li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .result li:last-child {
            border-bottom: none;
        }

        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #1e40af;
            transition: width 0.3s ease;
            width: 0%;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .calculator-body {
                padding: 1.5rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Калькулятор для новой застройки</h1>
            <p>Определите необходимые геотехнические работы для вашего объекта</p>
        </div>
        
        <div class="calculator-body">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>

            <!-- Вопрос 1 - Высота здания -->
            <div class="question active" id="question1">
                <h2>Введите высоту здания (в метрах):</h2>
                <div class="form-group">
                    <input type="number" id="buildingHeight" min="1" placeholder="Например: 50">
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="showNextQuestion()">Далее</button>
                </div>
            </div>

            <!-- Вопрос 2 - Геотехническая категория -->
            <div class="question" id="question2">
                <h2>Какая геотехническая категория здания:</h2>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="category" value="2">
                        <span>Категория 2</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="category" value="3">
                        <span>Категория 3</span>
                    </label>
                </div>
                <div class="navigation-buttons">
                    <button class="btn-secondary" onclick="showPreviousQuestion()">Назад</button>
                    <button class="btn" onclick="submitSurvey()">Отправить</button>
                </div>
            </div>

            <!-- Вопрос 3 - Тип фундамента -->
            <div class="question" id="question3">
                <h2>Тип фундамента:</h2>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="foundation" value="Плитный или плитно-свайный">
                        <span>Плитный или плитно-свайный</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="foundation" value="Другой">
                        <span>Другой</span>
                    </label>
                </div>
                <div class="navigation-buttons">
                    <button class="btn-secondary" onclick="showPreviousQuestion()">Назад</button>
                    <button class="btn" onclick="submitFoundation()">Отправить</button>
                </div>
            </div>

            <!-- Результат -->
            <div class="question" id="resultContainer">
                <div class="result">
                    <h3>Рекомендуемые работы:</h3>
                    <div id="result"></div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="restartSurvey()">Пройти заново</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Массив с работами, которые предстоит сделать
        const works = [
            "Осадки фундаментов и относительная разность осадок",
            "Крен",
            "Напряжения под подошвой фундаментов",
            "Послойные осадки грунтов основания",
            "Напряжения в основании под пятой свай и в стволе свай",
            "Напряжения в конструкциях подземной части (фундаменты, колонны, перекрытия)"
        ];

        // Инициализация переменных для хранения ответов
        let buildingHeight = 0;
        let selectedCategory = '';
        let selectedFoundation = '';
        let currentQuestion = 1;
        const totalQuestions = 3;

        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestion - 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Показать следующий вопрос
        function showNextQuestion() {
            // Получение высоты здания
            buildingHeight = parseInt(document.getElementById('buildingHeight').value, 10);

            // Проверка, что введена валидная высота
            if (isNaN(buildingHeight) || buildingHeight <= 0) {
                alert('Пожалуйста, введите корректное значение для высоты.');
                return;
            }

            // Определяем следующий вопрос на основе высоты
            if (buildingHeight <= 75) {
                nextQuestionId = "question2";
            } else {
                nextQuestionId = "question3";
            }

            // Скрываем текущий вопрос
            document.getElementById(`question${currentQuestion}`).classList.remove('active');
            
            // Показываем следующий вопрос
            document.getElementById(nextQuestionId).classList.add('active');
            
            // Обновляем текущий вопрос
            currentQuestion = parseInt(nextQuestionId.replace('question', ''));
            
            // Обновляем прогресс-бар
            updateProgress();
        }

        // Показать предыдущий вопрос
        function showPreviousQuestion() {
            // Скрываем текущий вопрос
            document.getElementById(`question${currentQuestion}`).classList.remove('active');
            
            // Показываем предыдущий вопрос (всегда question1)
            document.getElementById('question1').classList.add('active');
            
            // Обновляем текущий вопрос
            currentQuestion = 1;
            
            // Обновляем прогресс-бар
            updateProgress();
        }

        // Обработка отправки формы для геотехнической категории
        function submitSurvey() {
            // Получение выбранной категории
            const selectedRadio = document.querySelector('input[name="category"]:checked');
            
            if (!selectedRadio) {
                alert('Пожалуйста, выберите геотехническую категорию здания.');
                return;
            }
            
            selectedCategory = selectedRadio.value;

            // Генерация результата
            let resultText = `<p>Согласно СП 22.13330 "СНиП 2.02.01-83* Основания зданий и сооружений", Приложение Л, Таблица Л1, в вашем случае выполняются работы:</p>`;
            
            if (selectedCategory === '3') {
                resultText += `
                    <ul>
                        <li>${works[0]}</li>
                        <li>${works[1]}</li>
                    </ul>`;
            } else if (selectedCategory === '2') {
                resultText += `
                    <ul>
                        <li>${works[0]}</li>
                    </ul>`;
            }
            
            // Отображение результата
            showResult(resultText);
        }

        // Обработка отправки формы для типа фундамента
        function submitFoundation() {
            // Получение выбранного типа фундамента
            const selectedRadio = document.querySelector('input[name="foundation"]:checked');
            
            if (!selectedRadio) {
                alert('Пожалуйста, выберите тип фундамента.');
                return;
            }
            
            selectedFoundation = selectedRadio.value;

            // Генерация результата
            let resultText = `<p>Согласно СП 22.13330 "СНиП 2.02.01-83* Основания зданий и сооружений", Приложение Л, Таблица Л1, в вашем случае выполняются работы:</p>`;
            
            if (buildingHeight > 150 && selectedFoundation === 'Плитный или плитно-свайный') {
                resultText += '<ul>';
                works.forEach(work => {
                    resultText += `<li>${work}</li>`;
                });
                resultText += '</ul>';
            } else if (buildingHeight > 150 && selectedFoundation === 'Другой') {
                resultText += `
                    <ul>
                        <li>${works[0]}</li>
                        <li>${works[1]}</li>
                        <li>${works[3]}</li>
                        <li>${works[4]}</li>
                        <li>${works[5]}</li>
                    </ul>`;
            } else if (buildingHeight > 100) {
                if (selectedFoundation === 'Плитный или плитно-свайный') {
                    resultText += `
                        <ul>
                            <li>${works[0]}</li>
                            <li>${works[1]}</li>
                            <li>${works[2]}</li>
                            <li>${works[3]}</li>
                            <li>${works[4]}</li>
                        </ul>`;
                } else if (selectedFoundation === 'Другой') {
                    resultText += `
                        <ul>
                            <li>${works[0]}</li>
                            <li>${works[1]}</li>
                            <li>${works[4]}</li>
                        </ul>`;
                }
            } else {
                resultText += `
                    <ul>
                        <li>${works[0]}</li>
                        <li>${works[1]}</li>
                    </ul>`;
            }
            
            // Отображение результата
            showResult(resultText);
        }

        // Показать результат
        function showResult(resultHtml) {
            // Скрываем текущий вопрос
            document.getElementById(`question${currentQuestion}`).classList.remove('active');
            
            // Заполняем результат
            document.getElementById('result').innerHTML = resultHtml;
            
            // Показываем результат
            document.getElementById('resultContainer').classList.add('active');
            
            // Обновляем прогресс-бар на 100%
            document.getElementById('progressBar').style.width = '100%';
        }

        // Начать опрос заново
        function restartSurvey() {
            // Сбрасываем значения
            document.getElementById('buildingHeight').value = '';
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });
            
            // Скрываем результат
            document.getElementById('resultContainer').classList.remove('active');
            
            // Показываем первый вопрос
            document.getElementById('question1').classList.add('active');
            
            // Сбрасываем текущий вопрос
            currentQuestion = 1;
            
            // Сбрасываем прогресс-бар
            document.getElementById('progressBar').style.width = '0%';
        }

        // Добавляем обработчики для радио-кнопок
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Добавляем/удаляем класс selected
                document.querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Инициализация прогресс-бара
        updateProgress();
    </script>
</body>
</html>
